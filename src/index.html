<!DOCTYPE html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"HomePage" })
  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})
      <main class="page page_home">
        <div class="page__bonus bonus">
          <div class="bonus__container">
            <div class="bonus__body">
              <div class="bonus__item bonus__item_delivery">
                <div class="bonus__icon _icon-delivery"></div>
                <div class="bonus__text">Free delivery from 60$</div>
              </div>
              <div class="bonus__item bonus__item_adduser">
                <div class="bonus__icon _icon-adduser"></div>
                <div class="bonus__text">Add friends and get bonus</div>
              </div>
              <div class="bonus__item bonus__item_complete">
                <div class="bonus__icon _icon-complete"></div>
                <div class="bonus__text">Add friends and get bonus</div>
              </div>
            </div>
          </div>
        </div>
        <section class="page__mainslider mainslider">
          <div class="mainslider__container">
            <div class="mainslider__slider swiper">
              <div class="mainslider__wrapper swiper-wrapper">
                <div class="mainslider__slide swiper-slide slide-mainslider">
                  <div class="slide-mainslider__img-ibg">
                    <img
                      src="@img/mainpage/mainslider/mainslider-bg1.jpg"
                      alt="Slider image"
                    />
                  </div>
                </div>
                <div class="mainslider__slide swiper-slide slide-mainslider">
                  <div class="slide-mainslider__img-ibg">
                    <img
                      src="@img/mainpage/mainslider/mainslider-bg1.jpg"
                      alt="Slider image"
                    />
                  </div>
                </div>
                <div class="mainslider__slide swiper-slide slide-mainslider">
                  <div class="slide-mainslider__img-ibg">
                    <img
                      src="@img/mainpage/mainslider/mainslider-bg1.jpg"
                      alt="Slider image"
                    />
                  </div>
                </div>
              </div>
              <button
                class="mainslider__arrow-prev slider-arrow slider-arrow_prev swiper-button-prev _icon-arrowslider"
                type="button"
              ></button>
              <button
                class="mainslider__arrow-next slider-arrow slider-arrow_next swiper-button-next _icon-arrowslider"
                type="button"
              ></button>
            </div>
            <div class="mainslider__pagination swiper-pagination"></div>
          </div>
        </section>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
