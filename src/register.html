<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{ "title": "Register" })

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page page_register">
			<div class="page__register register">
				<div class="register__container">
					<form class="register__form form-register" action="#">
						<h2 class="form-register__title _title">
							User Registration
						</h2>
						<div class="form-register__radio">
							<label class="form-register__label" for="">Your gender*</label>
							<div class="options">
								<div class="options__item">
									<input id="o_1" class="options__input" checked type="radio" value="1" name="option" required>
									<label for="o_1" class="options__label">
										<span class="options__check"></span>
										<span class="options__text">Male</span>
									</label>
								</div>
								<div class="options__item">
									<input id="o_2" class="options__input" type="radio" value="2" name="option" required>
									<label for="o_2" class="options__label">
										<span class="options__check"></span>
										<span class="options__text">Female</span></label>
								</div>
							</div>
						</div>
						<div class="form-register__inputs">
							<input autocomplete="off" type="text" name="form[]" placeholder="Name*"
								class=" form-register__input input" required>
							<input autocomplete="off" type="text" name="form[]" placeholder="Last name*"
								class=" form-register__input input" required>
						</div>
						<div class="form-register__birth">
							<label class="form-register__label" for="reg-birth">Date of birth*</label>
							<input autocomplete="off" type="date" name="form[date]" id="reg-birth" value="1998-01-22"
								class="form-register__input input" required>
						</div>
						<div class="form-register__inputs">
							<input autocomplete="off" type="email" name="form[]" placeholder="Email adress*"
								class=" form-register__input input" required>
							<div class="form-register__row">
								<input autocomplete="off" type="password" name="form[]" placeholder="Password*"
									class="form-register__input input" required>
								<button class="viewpass form__viewpass _icon-eye" type="button"></button>
							</div>

						</div>
						<div class="form-register__checkbox register-checkbox checkbox">
							<input id="c_1" class="checkbox__input" type="checkbox" value="1" name="form[]" required>
							<label for="c_1" class="register-checkbox__label  checkbox__label">
								<span class="checkbox__check"></span>
								<span class="register-checkbox__text checkbox__text">Lorem ipsum dolor sit <a href="#">amet
										consectetur.</a>*</span>
							</label>
						</div>
						<div class="form-register__checkbox register-checkbox checkbox">
							<input id="c_2" class="checkbox__input" type="checkbox" value="1" name="form[]" required>
							<label for="c_2" class="register-checkbox__label  checkbox__label">
								<span class="checkbox__check"></span>
								<span class="register-checkbox checkbox__text">Lorem ipsum <a href="#">dolor sit amet</a>
									consectetur. Ipsum odio
									mauris enim sit placerat convallis morbi dolor neque. <a href="#">Condimentum mattis urna justo
										ullamcorper massa</a>
									at euismod. Viverra at tellus quam elementum mattis augue.*</span>
							</label>
						</div>
						<p class="form-register__privacy">
							© Все права защищены согласно <a href="#">Политике конфиденциальности</a>
						</p>
						<button class=" form-register__button btn">
							Sign in
						</button>
					</form>
				</div>
			</div>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
